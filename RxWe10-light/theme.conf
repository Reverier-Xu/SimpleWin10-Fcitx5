[Metadata]
Name=RxWe10-Light
Version=0.1
Author=Reverier
Description=Microsoft Input Theme Light
ScaleWithDPI=True

[InputPanel]
# 字体
Font=文泉驿微米黑 16
# 非选中候选字颜色
NormalColor=#404040
# 选中候选字颜色
HighlightCandidateColor=#dddddd
# 高亮前景颜色(输入字符颜色)
HighlightColor=#37474f
# 输入字符背景颜色
HighlightBackgroundColor=#404040
# 
Spacing=3

[InputPanel/TextMargin]
# 候选字对左边距
Left=20
# 候选字对右边距
Right=20
# 候选字向上边距
Top=16
# 候选字向下边距
Bottom=16

[InputPanel/Background]
Image=panel.png

[InputPanel/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[InputPanel/Highlight]
Color=#3378ff80

[InputPanel/Highlight/Margin]
# 高亮区域左边距
Left=19
# 高亮区域右边距
Right=19
# 高亮区域上边距
Top=15
# 高亮区域下边距
Bottom=15

[Menu/Background]
Color=#ffffff

[Menu/Background/Margin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/ContentMargin]
Left=2
Right=2
Top=2
Bottom=2

[Menu/Highlight]
Color=#3378ff

[Menu/Highlight/Margin]
Left=10
Right=10
Top=5
Bottom=5

[Menu/Separator]
Color=#404040

[Menu/CheckBox]
Image=radio.png

[Menu/SubMenu]
Image=arrow.png

[Menu/TextMargin]
Left=5
Right=5
Top=5
Bottom=5

[InputPanel/PrevPage]
Image=back.png

[InputPanel/PrevPage/ClickMargin]
Left=0
Right=0
Top=0
Bottom=0

[InputPanel/NextPage]
Image=next.png

[InputPanel/NextPage/ClickMargin]
Left=0
Right=0
Top=0
Bottom=0

